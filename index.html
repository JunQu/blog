__12Ckm"><time dateTime="2021-08-19T14:23:57Z">Thu Aug 19 2021</time></small></li><li class="utils_listItem__2eJpJ"><a href="/blog/%E5%A4%A9%E9%BE%99%E5%85%AB%E9%83%A8%E6%A2%97%E6%A6%82-5">天龙八部梗概</a><br/><small class="utils_lightText__12Ckm"><time dateTime="2021-08-19T14:44:49Z">Thu Aug 19 2021</time></small></li><li class="utils_listItem__2eJpJ"><a href="/blog/%E8%BF%99%E6%98%AF%E4%B8%80%E4%B8%AA%E6%B5%8B%E8%AF%95%E7%9A%84%E6%96%87%E7%AB%A0-8">这是一个测试的文章</a><br/><small class="utils_lightText__12Ckm"><time dateTime="2021-09-14T02:40:53Z">Tue Sep 14 2021</time></small></li></ul></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postsData":[{"id":"MDEwOkRpc2N1c3Npb24zNTA5ODU5","author":{"url":"https://github.com/JunQu","login":"JunQu","avatarUrl":"https://avatars.githubusercontent.com/u/39846309?u=753dc9b9ec1fe66d580a44cd84b6892c3a93d234\u0026v=4"},"body":"## 为什么要选择 GitHub 作为博客平台？\r\n作为博客第一篇，那么就首先说说为什么选择在 GitHub 写博客\r\n在众多平台中我选择 GitHub 作为我的博客存放地。\r\n\r\n### 国内平台\r\n国内的原来的 blog 平台，例如 CSDN、博客园、简书、网易博客、新浪博客等等，后面两个已经是关闭趋势，前面的平台稳定性和内容美观都是让人有点感觉跟不上时代。当然现在的一些新平台的兴起，例如语雀、飞书等，这些不仅仅是作为博客的平台，他们的工具链我也不喜欢。\r\n\r\n当然，在国内的博客最大的问题是审查或者说你的内容违规咋办。虽然小小的博客没有什么好说的，我也不会做任何违反明文上法律法规的事情，但是这个黑盒谁也不知道，博客的内容还是希望能完整的存着。所以无论语雀吹的多好听（味太浓），抑或是强大的飞书涵盖了很多功能，我想我都不会去选择他们。\r\n\r\n国内平台的优点当然是利于访问和搜索，就是利于在国内传播，这点对我吸引不大，因为我应该不会更新很多文章。\r\n\r\n### 国外平台\r\n国外有`dev.to`  `medium` `blogger`等等平台，非常多的平台做这个，最著名的可能是宣传内容为王的`WordPress`。\r\n国外的平台我想对的用的比较少，而且在一堆英文里你写中文有点怪怪的，这当然还是我英语不行的问题。不过`WordPress`我其实是推荐的，因为它十分友好，插件丰富，假如不用GitHub那么我可能选择它作为博客平台。\r\n\r\n### GitHub 作为博客\r\n选择博客的平台首先是要大，大平台才能存活的更久。小平台风险很大，博客最要紧的首先要能保存下来。我观察那些自建博客的，链接能坚持三年以上的不到两成。\r\n\r\n大平台还有一个好处是免费。家大业大的，只要不遇上谷歌的砍刀，所以一定不是特别边缘的业务，或者大平台里面用的人都很少的业务，那么大平台对于个人薅一点羊毛不会在意，甚至是支持的。\r\n\r\n选择 GitHub 是因为它是特殊的一个网站，它既能在国内又能在国外访问，虽然某些时候被延时或者被国内浏览器警告，但是访问它并不会像其他国外网站那么困难。这样边缘的平台其实不多。\r\n\r\nGitHub 对 md 文件十分友好，我写作常用 md 格式文档直接写，这一点对我很重要。它对md的快速编辑和预览都是我选择它的重要理由。\r\n\r\n选择Discussions而不是Issues，虽然Discussions此时仍在beta状态，但是我相信它很快就要稳定下来了，而此时Issues即将面临大改，Issues将会改成表格形式，Issues更偏向管理项目了，而我只是想发发文章，Discussions还能避免其他人发文章。相比之下Discussions在目前时间点是比Issues更适合作为一个博客的选择。\r\n\r\nDiscussions能满足博客的即刻编辑发布、搜索、分类、标签一些基础的功能，还带一个评论的系统，甚至你还能上传一些图片和小视频。缺点是SEO可能不太好，不利于博客的传播，而且国内访问较慢。不过这样同时的，你选择了一批读者，评论可能会友好的一些。\r\n\r\n","bodyHTML":"\u003ch2\u003e为什么要选择 GitHub 作为博客平台？\u003c/h2\u003e\n\u003cp\u003e作为博客第一篇，那么就首先说说为什么选择在 GitHub 写博客\u003cbr\u003e\n在众多平台中我选择 GitHub 作为我的博客存放地。\u003c/p\u003e\n\u003ch3\u003e国内平台\u003c/h3\u003e\n\u003cp\u003e国内的原来的 blog 平台，例如 CSDN、博客园、简书、网易博客、新浪博客等等，后面两个已经是关闭趋势，前面的平台稳定性和内容美观都是让人有点感觉跟不上时代。当然现在的一些新平台的兴起，例如语雀、飞书等，这些不仅仅是作为博客的平台，他们的工具链我也不喜欢。\u003c/p\u003e\n\u003cp\u003e当然，在国内的博客最大的问题是审查或者说你的内容违规咋办。虽然小小的博客没有什么好说的，我也不会做任何违反明文上法律法规的事情，但是这个黑盒谁也不知道，博客的内容还是希望能完整的存着。所以无论语雀吹的多好听（味太浓），抑或是强大的飞书涵盖了很多功能，我想我都不会去选择他们。\u003c/p\u003e\n\u003cp\u003e国内平台的优点当然是利于访问和搜索，就是利于在国内传播，这点对我吸引不大，因为我应该不会更新很多文章。\u003c/p\u003e\n\u003ch3\u003e国外平台\u003c/h3\u003e\n\u003cp\u003e国外有\u003ccode\u003edev.to\u003c/code\u003e  \u003ccode\u003emedium\u003c/code\u003e \u003ccode\u003eblogger\u003c/code\u003e等等平台，非常多的平台做这个，最著名的可能是宣传内容为王的\u003ccode\u003eWordPress\u003c/code\u003e。\u003cbr\u003e\n国外的平台我想对的用的比较少，而且在一堆英文里你写中文有点怪怪的，这当然还是我英语不行的问题。不过\u003ccode\u003eWordPress\u003c/code\u003e我其实是推荐的，因为它十分友好，插件丰富，假如不用GitHub那么我可能选择它作为博客平台。\u003c/p\u003e\n\u003ch3\u003eGitHub 作为博客\u003c/h3\u003e\n\u003cp\u003e选择博客的平台首先是要大，大平台才能存活的更久。小平台风险很大，博客最要紧的首先要能保存下来。我观察那些自建博客的，链接能坚持三年以上的不到两成。\u003c/p\u003e\n\u003cp\u003e大平台还有一个好处是免费。家大业大的，只要不遇上谷歌的砍刀，所以一定不是特别边缘的业务，或者大平台里面用的人都很少的业务，那么大平台对于个人薅一点羊毛不会在意，甚至是支持的。\u003c/p\u003e\n\u003cp\u003e选择 GitHub 是因为它是特殊的一个网站，它既能在国内又能在国外访问，虽然某些时候被延时或者被国内浏览器警告，但是访问它并不会像其他国外网站那么困难。这样边缘的平台其实不多。\u003c/p\u003e\n\u003cp\u003eGitHub 对 md 文件十分友好，我写作常用 md 格式文档直接写，这一点对我很重要。它对md的快速编辑和预览都是我选择它的重要理由。\u003c/p\u003e\n\u003cp\u003e选择Discussions而不是Issues，虽然Discussions此时仍在beta状态，但是我相信它很快就要稳定下来了，而此时Issues即将面临大改，Issues将会改成表格形式，Issues更偏向管理项目了，而我只是想发发文章，Discussions还能避免其他人发文章。相比之下Discussions在目前时间点是比Issues更适合作为一个博客的选择。\u003c/p\u003e\n\u003cp\u003eDiscussions能满足博客的即刻编辑发布、搜索、分类、标签一些基础的功能，还带一个评论的系统，甚至你还能上传一些图片和小视频。缺点是SEO可能不太好，不利于博客的传播，而且国内访问较慢。不过这样同时的，你选择了一批读者，评论可能会友好的一些。\u003c/p\u003e","bodyText":"为什么要选择 GitHub 作为博客平台？\n作为博客第一篇，那么就首先说说为什么选择在 GitHub 写博客\n在众多平台中我选择 GitHub 作为我的博客存放地。\n国内平台\n国内的原来的 blog 平台，例如 CSDN、博客园、简书、网易博客、新浪博客等等，后面两个已经是关闭趋势，前面的平台稳定性和内容美观都是让人有点感觉跟不上时代。当然现在的一些新平台的兴起，例如语雀、飞书等，这些不仅仅是作为博客的平台，他们的工具链我也不喜欢。\n当然，在国内的博客最大的问题是审查或者说你的内容违规咋办。虽然小小的博客没有什么好说的，我也不会做任何违反明文上法律法规的事情，但是这个黑盒谁也不知道，博客的内容还是希望能完整的存着。所以无论语雀吹的多好听（味太浓），抑或是强大的飞书涵盖了很多功能，我想我都不会去选择他们。\n国内平台的优点当然是利于访问和搜索，就是利于在国内传播，这点对我吸引不大，因为我应该不会更新很多文章。\n国外平台\n国外有dev.to  medium blogger等等平台，非常多的平台做这个，最著名的可能是宣传内容为王的WordPress。\n国外的平台我想对的用的比较少，而且在一堆英文里你写中文有点怪怪的，这当然还是我英语不行的问题。不过WordPress我其实是推荐的，因为它十分友好，插件丰富，假如不用GitHub那么我可能选择它作为博客平台。\nGitHub 作为博客\n选择博客的平台首先是要大，大平台才能存活的更久。小平台风险很大，博客最要紧的首先要能保存下来。我观察那些自建博客的，链接能坚持三年以上的不到两成。\n大平台还有一个好处是免费。家大业大的，只要不遇上谷歌的砍刀，所以一定不是特别边缘的业务，或者大平台里面用的人都很少的业务，那么大平台对于个人薅一点羊毛不会在意，甚至是支持的。\n选择 GitHub 是因为它是特殊的一个网站，它既能在国内又能在国外访问，虽然某些时候被延时或者被国内浏览器警告，但是访问它并不会像其他国外网站那么困难。这样边缘的平台其实不多。\nGitHub 对 md 文件十分友好，我写作常用 md 格式文档直接写，这一点对我很重要。它对md的快速编辑和预览都是我选择它的重要理由。\n选择Discussions而不是Issues，虽然Discussions此时仍在beta状态，但是我相信它很快就要稳定下来了，而此时Issues即将面临大改，Issues将会改成表格形式，Issues更偏向管理项目了，而我只是想发发文章，Discussions还能避免其他人发文章。相比之下Discussions在目前时间点是比Issues更适合作为一个博客的选择。\nDiscussions能满足博客的即刻编辑发布、搜索、分类、标签一些基础的功能，还带一个评论的系统，甚至你还能上传一些图片和小视频。缺点是SEO可能不太好，不利于博客的传播，而且国内访问较慢。不过这样同时的，你选择了一批读者，评论可能会友好的一些。","category":{"id":"DIC_kwDOF33ty84B-m5Y","name":"Article","emoji":":memo:","description":"My blog articles"},"comments":{"nodes":[]},"createdAt":"2021-08-09T16:00:15Z","labels":{"nodes":[]},"lastEditedAt":null,"number":4,"publishedAt":"2021-08-09T16:00:15Z","resourcePath":"/JunQu/blog/discussions/4","title":"选择 GitHub discussions 作为博客","updatedAt":"2021-08-19T14:23:57Z","upvoteCount":1,"url":"https://github.com/JunQu/blog/discussions/4","viewerCanDelete":true,"urlPath":"选择-GitHub-discussions-作为博客-4"},{"id":"MDEwOkRpc2N1c3Npb24zNTI5Mjc3","author":{"url":"https://github.com/JunQu","login":"JunQu","avatarUrl":"https://av
