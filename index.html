4T02:40:53Z">Tue Sep 14 2021</time></small></li><li class="utils_listItem__s2m6i"><a href="/blog/%E6%89%8B%E5%86%99%E4%B8%80%E4%B8%AA-Promise-9">手写一个 Promise</a><br/><small class="utils_lightText__eUzGY"><time dateTime="2022-03-16T03:43:37Z">Wed Mar 16 2022</time></small></li><li class="utils_listItem__s2m6i"><a href="/blog/%E5%9C%A8-Mac-%E7%8E%AF%E5%A2%83%E4%BD%BF%E7%94%A8-GPG-%E5%AF%B9-Git-Commit-%E8%BF%9B%E8%A1%8C%E7%AD%BE%E5%90%8D-10">在 Mac 环境使用 GPG 对 Git Commit 进行签名</a><br/><small class="utils_lightText__eUzGY"><time dateTime="2022-03-29T05:38:28Z">Tue Mar 29 2022</time></small></li></ul></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postsData":[{"id":"MDEwOkRpc2N1c3Npb24zNTA5ODU5","author":{"url":"https://github.com/JunQu","login":"JunQu","avatarUrl":"https://avatars.githubusercontent.com/u/39846309?u=bdd025c2cea5be24dd7e0833a2d04b50bb4fffb5\u0026v=4"},"body":"## 为什么要选择 GitHub 作为博客平台？\r\n作为博客第一篇，那么就首先说说为什么选择在 GitHub 写博客\r\n在众多平台中我选择 GitHub 作为我的博客存放地。\r\n\r\n### 国内平台\r\n国内的原来的 blog 平台，例如 CSDN、博客园、简书、网易博客、新浪博客等等，后面两个已经是关闭趋势，前面的平台稳定性和内容美观都是让人有点感觉跟不上时代。当然现在的一些新平台的兴起，例如语雀、飞书等，这些不仅仅是作为博客的平台，他们的工具链我也不喜欢。\r\n\r\n当然，在国内的博客最大的问题是审查或者说你的内容违规咋办。虽然小小的博客没有什么好说的，我也不会做任何违反明文上法律法规的事情，但是这个黑盒谁也不知道，博客的内容还是希望能完整的存着。所以无论语雀吹的多好听（味太浓），抑或是强大的飞书涵盖了很多功能，我想我都不会去选择他们。\r\n\r\n国内平台的优点当然是利于访问和搜索，就是利于在国内传播，这点对我吸引不大，因为我应该不会更新很多文章。\r\n\r\n### 国外平台\r\n国外有`dev.to`  `medium` `blogger`等等平台，非常多的平台做这个，最著名的可能是宣传内容为王的`WordPress`。\r\n国外的平台我想对的用的比较少，而且在一堆英文里你写中文有点怪怪的，这当然还是我英语不行的问题。不过`WordPress`我其实是推荐的，因为它十分友好，插件丰富，假如不用GitHub那么我可能选择它作为博客平台。\r\n\r\n### GitHub 作为博客\r\n选择博客的平台首先是要大，大平台才能存活的更久。小平台风险很大，博客最要紧的首先要能保存下来。我观察那些自建博客的，链接能坚持三年以上的不到两成。\r\n\r\n大平台还有一个好处是免费。家大业大的，只要不遇上谷歌的砍刀，所以一定不是特别边缘的业务，或者大平台里面用的人都很少的业务，那么大平台对于个人薅一点羊毛不会在意，甚至是支持的。\r\n\r\n选择 GitHub 是因为它是特殊的一个网站，它既能在国内又能在国外访问，虽然某些时候被延时或者被国内浏览器警告，但是访问它并不会像其他国外网站那么困难。这样边缘的平台其实不多。\r\n\r\nGitHub 对 md 文件十分友好，我写作常用 md 格式文档直接写，这一点对我很重要。它对md的快速编辑和预览都是我选择它的重要理由。\r\n\r\n选择Discussions而不是Issues，虽然Discussions此时仍在beta状态，但是我相信它很快就要稳定下来了，而此时Issues即将面临大改，Issues将会改成表格形式，Issues更偏向管理项目了，而我只是想发发文章，Discussions还能避免其他人发文章。相比之下Discussions在目前时间点是比Issues更适合作为一个博客的选择。\r\n\r\nDiscussions能满足博客的即刻编辑发布、搜索、分类、标签一些基础的功能，还带一个评论的系统，甚至你还能上传一些图片和小视频。缺点是SEO可能不太好，不利于博客的传播，而且国内访问较慢。不过这样同时的，你选择了一批读者，评论可能会友好的一些。\r\n\r\n","bodyHTML":"\u003ch2 dir=\"auto\"\u003e为什么要选择 GitHub 作为博客平台？\u003c/h2\u003e\n\u003cp dir=\"auto\"\u003e作为博客第一篇，那么就首先说说为什么选择在 GitHub 写博客\u003cbr\u003e\n在众多平台中我选择 GitHub 作为我的博客存放地。\u003c/p\u003e\n\u003ch3 dir=\"auto\"\u003e国内平台\u003c/h3\u003e\n\u003cp dir=\"auto\"\u003e国内的原来的 blog 平台，例如 CSDN、博客园、简书、网易博客、新浪博客等等，后面两个已经是关闭趋势，前面的平台稳定性和内容美观都是让人有点感觉跟不上时代。当然现在的一些新平台的兴起，例如语雀、飞书等，这些不仅仅是作为博客的平台，他们的工具链我也不喜欢。\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e当然，在国内的博客最大的问题是审查或者说你的内容违规咋办。虽然小小的博客没有什么好说的，我也不会做任何违反明文上法律法规的事情，但是这个黑盒谁也不知道，博客的内容还是希望能完整的存着。所以无论语雀吹的多好听（味太浓），抑或是强大的飞书涵盖了很多功能，我想我都不会去选择他们。\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e国内平台的优点当然是利于访问和搜索，就是利于在国内传播，这点对我吸引不大，因为我应该不会更新很多文章。\u003c/p\u003e\n\u003ch3 dir=\"auto\"\u003e国外平台\u003c/h3\u003e\n\u003cp dir=\"auto\"\u003e国外有\u003ccode\u003edev.to\u003c/code\u003e  \u003ccode\u003emedium\u003c/code\u003e \u003ccode\u003eblogger\u003c/code\u003e等等平台，非常多的平台做这个，最著名的可能是宣传内容为王的\u003ccode\u003eWordPress\u003c/code\u003e。\u003cbr\u003e\n国外的平台我想对的用的比较少，而且在一堆英文里你写中文有点怪怪的，这当然还是我英语不行的问题。不过\u003ccode\u003eWordPress\u003c/code\u003e我其实是推荐的，因为它十分友好，插件丰富，假如不用GitHub那么我可能选择它作为博客平台。\u003c/p\u003e\n\u003ch3 dir=\"auto\"\u003eGitHub 作为博客\u003c/h3\u003e\n\u003cp dir=\"auto\"\u003e选择博客的平台首先是要大，大平台才能存活的更久。小平台风险很大，博客最要紧的首先要能保存下来。我观察那些自建博客的，链接能坚持三年以上的不到两成。\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e大平台还有一个好处是免费。家大业大的，只要不遇上谷歌的砍刀，所以一定不是特别边缘的业务，或者大平台里面用的人都很少的业务，那么大平台对于个人薅一点羊毛不会在意，甚至是支持的。\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e选择 GitHub 是因为它是特殊的一个网站，它既能在国内又能在国外访问，虽然某些时候被延时或者被国内浏览器警告，但是访问它并不会像其他国外网站那么困难。这样边缘的平台其实不多。\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eGitHub 对 md 文件十分友好，我写作常用 md 格式文档直接写，这一点对我很重要。它对md的快速编辑和预览都是我选择它的重要理由。\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e选择Discussions而不是Issues，虽然Discussi omments":{"nodes":[]},"createdAt":"2022-03-16T03:43:27Z","labels":{"nodes":[{"id":"MDU6TGFiZWwzMzUxMzkwMTY2","name":"前端","color":"D93F0B"}]},"lastEditedAt":null,"number":9,"publishedAt":"2022-03-16T03:43:27Z","resourcePath":"/JunQu/blog/discussions/9","title":"手写一个 Promise","updatedAt":"2022-03-16T03:43:37Z","upvoteCount":1,"url":"https://github.com/JunQu/blog/discussions/9","viewerCanDelete":true,"urlPath":"手写一个-Promise-9"},{"id":"D_kwDOF33ty84APJaA","author":{"url":"https://github.com/JunQu","login":"JunQu","avatarUrl":"https://avatars.githubusercontent.com/u/39846309?u=bdd025c2cea5be24dd7e0833a2d04b50bb4fffb5\u0026v=4"},"body":"GPG 即 [GnuPG](https://gnupg.org/) 是一种混合加密程序，使用场景是邮件加密、文件加密和Git签名等等这些需要加密保护的地方， 是[PGP](https://en.wikipedia.org/wiki/Pretty_Good_Privacy) 的开源免费实现。\r\n简单的说是为了 Git 签名才去了解这个东西的，给自己的 commit 添加一个绿标验证自己\r\n\u003cimg width=\"390\" alt=\"image\" src=\"https://user-images.githubusercontent.com/39846309/160537070-ae4df4d6-3e34-4d30-b9c8-f5f125d5f155.png\"\u003e\r\n\r\n而且在 Mac 环境下，这个东西确实也蛮方便。\r\n假如你不使用这个东西，会有几个小小安全问题在 GitHub 这个平台上\r\n例如前段时间的恶作剧  Linus Torvalds [delete linux because it sucks](https://github.com/torvalds/linux/tree/8bcab0346d4fcf21b97046eb44db8cf37ddd6da0)\r\n\u003cimg width=\"634\" alt=\"image\" src=\"https://user-images.githubusercontent.com/39846309/160537819-83d0e34f-692d-46bf-9a14-26dbaf74e2d4.png\"\u003e\r\n因此你可以利用它，让 Linus Torvalds 大神成为你某个 repo 的 contributors  🤪，（我不支持这样的恶作剧 ）[这篇文章在这](https://dev.to/martiliones/how-i-got-linus-torvalds-in-my-contributors-on-github-3k4g)\r\n![image](https://user-images.githubusercontent.com/39846309/160538497-9a5084d5-bf8c-46e9-b69e-8bebd860d4fd.png) \r\n\r\n以及之前的 [GitHub CEO 澄清自己没有泄漏源代码事件](https://news.ycombinator.com/item?id=24994746)，\r\n不知道这背后的原因是什么，反正 GitHub 并没有去如期的验证身份堵上这个漏洞，而且这个漏洞是空开的秘密了。于是大家纷纷转向使用 GPG 来验证仓库，现在已经不少大型仓库都要求你的 commit 是经过签名的，而 GitHub 支持 GPG 签名（目前好像只支持它），那么使用 GPG 不仅仅是时髦的事情，必须是要求自己去做的事情，于是我学习了 GPG 的使用方法。\r\n\r\n### 使用 GPG\r\n这方面由于更新和维护，以及其他的问题出现，对此我很可能是过时的，这里我推荐这个地址\r\n\r\n[Methods of Signing with GPG](https://gist.github.com/troyfontaine/18c9146295168ee9ca2b30c00bd1b41e)\r\n\r\n按照上面的步骤一步步的基本上能够安装好。\r\n当然使用 jetbrain 公司的 IDE 也支持 GPG ， 参考它自己的文档不是很够，把上面的步骤做完，我的 Webstrom 2022 EAP 就快速识别了 GPG ，后面几乎不用我动手直接完成了签名，不得不说它做的真不错，可惜我买了一年的许可证刚过期，而老版本不支持 GPG （默默吐槽一下 Webstorm 更新解决的问题真的不太够，这方面真的要向 VS code 看看）。\r\n\r\n### 参考文章\r\n- [Sign commits with GPG keys](https://www.jetbrains.com/help/webstorm/set-up-GPG-commit-signing.html)\r\n- [在Github上使用GPG的全过程](https://zhuanlan.zhihu.com/p/76861431)\r\n- [gpg failed to sign the data fatal](https://stackoverflow.com/questions/39494631/gpg-failed-to-sign-the-data-fatal-failed-to-write-commit-object-git-2-10-0)\r\n- [Displaying verification statuses for all of your commits](https://docs.github.com/en/authentication/managing-commit-signature-verification/displaying-verification-statuses-for-all-of-your-commits)\r\n- [How I got Linus Torvalds in my contributors on GitHub](https://dev.to/martiliones/how-i-got-linus-torvalds-in-my-contributors-on-github-3k4g)\r\n- [GitHub Source Code Leak](https://news.ycombinator.com/item?id=24994746)","bodyHTML":"\u003cp dir=\"auto\"\u003eGPG 即 \u003ca href=\"https://gnupg.org/\" rel=\"nofollow\"\u003eGnuPG\u003c/a\u003e 是一种混合加密程序，使用场景是邮件加密、文件加密和Git签名等等这些需要加密保护的地方， 是\u003ca href=\"https://en.wikipedia.org/wiki/Pretty_Good_Privacy\" rel=\"nofollow\"\u003ePGP\u003c/a\u003e 的开源免费实现。\u003cbr\u003e\n简单的说是为了 Git 签名才去了解这个东西的，给自己的 commit 添加一个绿标验证自己\u003cbr\u003e\n\u003ca target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://user-images.githubusercontent.com/39846309/160537070-ae4df4d6-3e34-4d30-b9c8-f5f125d5f155.png\"\u003e\u003cimg width=\"390\" alt=\"image\" src=\"https://user-images.githubusercontent.com/39846309/160537070-ae4df4d6-3e34-4d30-b9c8-f5f125d5f155.png\" style=\"max-width: 100%;\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e而且在 Mac 环境下，这个东西确实也蛮方便。\u003cbr\u003e\n假如你不使用这个东西，会有几个小小安全问题在 GitHub 这个平台上\u003cbr\u003e\n例如前段时间的恶作剧  Linus Torvalds \u003ca href=\"https://github.com/torvalds/linux/tree/8bcab0346d4fcf21b97046eb44db8cf37ddd6da0\"\u003edelete linux because it sucks\u003c/a\u003e\u003cbr\u003e\n\u003ca target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://user-images.githubusercontent.com/39846309/160537819-83d0e34f-692d-46bf-9a14-26dbaf74e2d4.png\"\u003e\u003cimg width=\"634\" alt=\"image\" src=\"https://user-images.githubusercontent.com/39846309/160537819-83d0e34f-692d-46bf-9a14-26dbaf74e2d4.png\" style=\"max-width: 100%;\"\u003e\u003c/a\u003e\u003cbr\u003e\n因此你可以利用它，让 Linus Torvalds 大神成为你某个 repo 的 contributors  \u003cg-emoji class=\"g-emoji\" alias=\"zany_face\" fallback-src=\"https://github.githubassets.com/images/icons/emoji/unicode/1f92a.png\"\u003e🤪\u003c/g-emoji\u003e，（我不支持这样的恶作剧 ）\u003ca href=\"https://dev.to/martiliones/how-i-got-linus-torvalds-in-my-contributors-on-github-3k4g\" rel=\"nofollow\"\u003e这篇文章在这\u003c/a\u003e\u003cbr\u003e\n\u003ca target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://user-images.githubusercontent.com/39846309/160538497-9a5084d5-bf8c-46e9-b69e-8bebd860d4fd.png\"\u003e\u003cimg src=\"https://user-images.githubusercontent.com/39846309/160538497-9a5084d5-bf8c-46e9-b69e-8bebd860d4fd.png\" alt=\"image\" style=\"max-width: 100%;\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e以及之前的 \u003ca href=\"https://news.ycombinator.com/item?id=24994746\" rel=\"nofollow\"\u003eGitHub CEO 澄清自己没有泄漏源代码事件\u003c/a\u003e，\u003cbr\u003e\n不知道这背后的原因是什么，反正 GitHub 并没有去如期的验证身份堵上这个漏洞，而且这个漏洞是空开的秘密了。于是大家纷纷转向使用 GPG 来验证仓库，现在已经不少大型仓库都要求你的 commit 是经过签名的，而 GitHub 支持 GPG 签名（目前好像只支持它），那么使用 GPG 不仅仅是时髦的事情，必须是要求自己去做的事情，于是我学习了 GPG 的使用方法。\u003c/p\u003e\n\u003ch3 dir=\"auto\"\u003e使用 GPG\u003c/h3\u003e\n\u003cp dir=\"auto\"\u003e这方面由于更新和维护，以及其他的问题出现，对此我很可能是过时的，这里我推荐这个地址\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e\u003ca href=\"https://gist.github.com/troyfontaine/18c9146295168ee9ca2b30c00bd1b41e\"\u003eMethods of Signing with GPG\u003c/a\u003e\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e按照上面的步骤一步步的基本上能够安装好。\u003cbr\u003e\n当然使用 jetbrain 公司的 IDE 也支持 GPG ， 参考它自己的文档不是很够，把上面的步骤做完，我的 Webstrom 2022 EAP 就快速识别了 GPG ，后面几乎不用我动手直接完成了签名，不得不说它做的真不错，可惜我买了一年的许可证刚过期，而老版本不支持 GPG （默默吐槽一下 Webstorm 更新解决的问题真的不太够，这方面真的要向 VS code 看看）。\u003c/p\u003e\n\u003ch3 dir=\"auto\"\u003e参考文章\u003c/h3\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ca href=\"https://www.jetbrains.com/help/webstorm/set-up-GPG-commit-signing.html\" rel=\"nofollow\"\u003eSign commits with GPG keys\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://zhuanlan.zhihu.com/p/76861431\" rel=\"nofollow\"\u003e在Github上使用GPG的全过程\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://stackoverflow.com/questions/39494631/gpg-failed-to-sign-the-data-fatal-failed-to-write-commit-object-git-2-10-0\" rel=\"nofollow\"\u003egpg failed to sign the data fatal\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.github.com/en/authentication/managing-commit-signature-verification/displaying-verification-statuses-for-all-of-your-commits\"\u003eDisplaying verification statuses for all of your commits\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://dev.to/martiliones/how-i-got-linus-torvalds-in-my-contributors-on-github-3k4g\" rel=\"nofollow\"\u003eHow I got Linus Torvalds in my contributors on GitHub\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://news.ycombinator.com/item?id=24994746\" rel=\"nofollow\"\u003eGitHub Source Code Leak\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e","bodyText":"GPG 即 GnuPG 是一种混合加密程序，使用场景是邮件加密、文件加密和Git签名等等这些需要加密保护的地方， 是PGP 的开源免费实现。\n简单的说是为了 Git 签名才去了解这个东西的，给自己的 commit 添加一个绿标验证自己\n\n而且在 Mac 环境下，这个东西确实也蛮方便。\n假如你不使用这个东西，会有几个小小安全问题在 GitHub 这个平台上\n例如前段时间的恶作剧  Linus Torvalds delete linux because it sucks\n\n因此你可以利用它，让 Linus Torvalds 大神成为你某个 repo 的 contributors  🤪，（我不支持这样的恶作剧 ）这篇文章在这\n\n以及之前的 GitHub CEO 澄清自己没有泄漏源代码事件，\n不知道这背后的原因是什么，反正 GitHub 并没有去如期的验证身份堵上这个漏洞，而且这个漏洞是空开的秘密了。于是大家纷纷转向使用 GPG 来验证仓库，现在已经不少大型仓库都要求你的 commit 是经过签名的，而 GitH
